<head>

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/AtyabKaake/AtyabKaake.github.io/master/Images/background.png') no-repeat center center fixed;
            background-size: cover;
            /* background-color: #935f37; */
            text-align: center;
        }

        header {
            font-family: 'Permanent Marker', cursive;
            background-color: transparent;
            color: #653C13;
            padding: 1rem;
            margin-bottom: 0;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #logo {
            position: absolute;
            display: none;
            width: 100px;
        }

        .hide-menu-title #menuTitle {
            display: none;
        }

        .show-logo #logo {
            display: block;
        }

        .button-container {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-button {
            background-color: #653C13;
            color: #FFFFF0;
            border: none;
            padding: 1rem 2rem;
            margin: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
            width: 80%;
            max-width: 300px;
        }

        .menu-button:hover {
            background-color: #333;
        }

        #menu {
            margin-top: 0;
        }

        .menu-header {
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .branch {
            margin-top: 0;
            padding-top: 0;
        }

        .back-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-right: 0.5rem;
        }

        .back-button svg {
            width: 2rem;
            height: 2rem;
            fill: #653C13;
        }

        .category {
            margin-top: 1rem;
            padding-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #653C13;
            background-color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-decoration: underline;
        }

        .menu-item {
            background-color: white;
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
            color: #765218;
        }

        .menu-item h3 {
            margin: 0.5rem 0;
        }

        .menu-item div {
            width: 33%;
            text-align: left;
        }

        .menu-item .price {
            width: 33%;
            padding: 0.5rem;
            text-align: center;
            font-weight: bold;
            color: #D61B1A;
        }

        /* Media queries for responsiveness */
        @media (min-width: 600px) {
            .menu-item div {
                width: 33%;
                text-align: left;
            }

            .menu-item .price {
                width: 33%;
                text-align: center;
            }
        }

        @media (min-width: 768px) {
            .menu-button {
                width: auto;
                max-width: none;
            }

            .menu-header {
                flex-direction: row;
            }
        }

        .last-item {
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
    </style>
</head>

        function showMenu(branch) {
            document.querySelector('header').classList.add('hide-menu-title', 'show-logo');

            let branchInfo = menus[branch];

            let menuHTML = `
    <div class="branch">
        <div class="menu-header">
            <div style="display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <div style="display:flex; flex-direction:row;justify-content:center; align-items:center;">
                <button class="back-button" onclick="goBack()">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
            <h2 style="color: #653C13; margin: 0;">${branch.charAt(0).toUpperCase() + branch.slice(1)} Menu</h2>
            </div>
            <p style="color: #653C13; margin: 0;">${branchInfo.phone}</p>
            <p style="color: #653C13; margin: 0;">${branchInfo.hours}</p>
            </div>
            </div>`;

            branchInfo.categories.forEach(category => {
                menuHTML += `<div class="category">${category.category}</div>`;
                category.items.forEach((item, index) => {
                    let lastItemClass = index === category.items.length - 1 ? ' last-item' : '';
                    menuHTML += `
            <div class="menu-item${lastItemClass}">
                <div>
                    <h3>${item.name_en}</h3>
                    <p>${item.description_en}</p>
                </div>
                <div class="price">${item.price}</div>
                <div style="text-align: right;">
                    <h3>${item.name_ar}</h3>
                    <p>${item.description_ar}</p>
                </div>
            </div>`;
                });
            });

            menuHTML += `</div>`;
            document.getElementById('menu').innerHTML = menuHTML;
            document.getElementById('buttons').style.display = 'none';
        }

        function goBack() {
            document.querySelector('header').classList.remove('hide-menu-title', 'show-logo');
            document.getElementById('menu').innerHTML = '';
            document.getElementById('buttons').style.display = 'block';
        }

    </script>
